<!DOCTYPE html>
<html>
<head>
    <title>Forms in Html</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b><font color="blue"><p>PERSONAL DATA</p></font></b></legend>
            <label for="fname">First Name:</label><br>
            <input type="textbox" id="fname" name=""><br>
            <label for="lname">Last Name:</label><br>
            <input type="textbox" id="lname" name=""><br>
            <hr>
            <label for="single">SINGLE</label>
            <input type="radio" id="single" name="single or married" value=""><br>
            <label for="married">MARRIED</label>
            <input type="radio" id="married" name="single or married" value="">
            <hr>
            <em><input type="checkbox">ICT<br>
            <input type="checkbox">EEM<br>
            <input type="checkbox">IPC<br>
            <input type="checkbox">MMM<br></em>
            <hr>
            <b><p>This is number box, enter a number from 50 to 100:</p></b>
            <input type="number" min="50" max="100"><br><br>
            <hr>
            <font color="red">
            <p>Select state of origin for south east states:</p></fontcolor>
            <select>
                <option>imo</option>
                <option>delta</option>
                <option>anambra</option>
                <option>Abia</option>
            </select>

        </fieldset>
    </form>
    <audio controls>
        <source src="BNXN-Ft-Soweto-Gospel-Choir-In-Jesus-Name-(TrendyBeatz.com).mp3"
    </audio>
    <video width="200" height="200" autoplay controls>
        <source src="">
    </video>

</html>
