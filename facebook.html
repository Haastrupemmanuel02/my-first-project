<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo" class="logo-img">
            <p class="logo-tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="login-form-section">
            <div class="login-form">
                <form action="#">
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login">Log In</button>
                    <a href="#" class="forgot-password">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create">Create new account</button>
                </form>
            </div>
            <p class="create-page-link">
                <a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
